name: build-push
on:
  push:
    branches:
      - main
      - focal
      - lunar
    tags-ignore:
      - "*"

jobs:
  build-test-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
    - name: Checkout
      uses: actions/checkout@v3.5.2
    - name: Set branch name
      id: branch
      run: echo "branch_name=${GITHUB_REF#refs/*/}" >> ${GITHUB_OUTPUT}
    - name: Login to GHCR
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: Build and push
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
      tags: "ghcr.io/moritzheiber/vagrant:${{ steps.branch.outputs.branch_name }}"
